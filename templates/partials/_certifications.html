{% load static %}

<div id="certifications" class="certificationSection section">
    <div class="container">
        <div class="row">
            <div class="heading">
                <h2>Certifications/Training</h2>
            </div>
            <div class="filter">
                <ul id="filters">
                    <li><a href="#" data-filter="*" class="current">All</a></li>
                    <li><a href="#" data-filter=".analytics">Analytics</a></li>
                    <li><a href="#" data-filter=".development">Development</a></li>
                    <li><a href="#" data-filter=".software">Software</a></li>
                    <li><a href="#" data-filter=".automation">Automation</a></li>
                </ul>
            </div>
        
            <div class="itemsContainer">
                <ul class="items">

                    {% for cert in certs %}
                    <li class="col-xs-6 col-sm-4 col-md-3 col-lg-3 {{ cert.class_name }}">
                        <div class="item">
                            <img src="{{ cert.photo.url }}"></img>
                            <div class="icons">
                                <a href="{{ cert.photo.url }}" title="View Image" class="openButton" data-fancybox
                                    data-caption="{{ cert.title }}">
                                    <i class="fa fa-search"></i>
                                </a>
                            </div>
                            <div class="imageOverlay"></div>
                        </div>
                    </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
    </div>
</div>
